apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: tasklistapp
  namespace: argocd
spec:
  project: default
  source:
    repoURL: https://github.com/slmakomazi/TasklistApp
    targetRevision: HEAD
    path: k8s
  destination:
    server: https://kubernetes.default.svc
    namespace: tasklistapp
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
    syncOptions:
      - CreateNamespace=true
