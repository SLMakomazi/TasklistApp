apiVersion: apps/v1
kind: Deployment
metadata:
  name: tasklistapp-postgresql-deployment
  namespace: tasklistapp
  labels:
    app: tasklistapp-postgresql
spec:
  replicas: 1
  selector:
    matchLabels:
      app: tasklistapp-postgresql
  template:
    metadata:
      labels:
        app: tasklistapp-postgresql
    spec:
      containers:
      - name: postgresql
        image: ghcr.io/slmakomazi/tasklistapp:db-latest
        ports:
        - containerPort: 5432
        env:
        - name: POSTGRES_DB
          value: "tasklistdb"
        - name: POSTGRES_USER
          valueFrom:
            secretKeyRef:
              name: tasklistapp-secrets
              key: db-username
        - name: POSTGRES_PASSWORD
          valueFrom:
            secretKeyRef:
              name: tasklistapp-secrets
              key: db-password
        - name: PGDATA
          value: /var/lib/postgresql/data/pgdata
        - name: POSTGRES_INITDB_ARGS
          value: "--data-checksums"
        - name: POSTGRES_HOST_AUTH_METHOD
          value: "trust"
        volumeMounts:
        - name: postgres-data
          mountPath: /var/lib/postgresql/data
        livenessProbe:
          exec:
            command:
              - pg_isready
              - -U
              - postgres
          initialDelaySeconds: 30
          periodSeconds: 10
          timeoutSeconds: 5
          successThreshold: 1
          failureThreshold: 3
        readinessProbe:
          exec:
            command:
              - pg_isready
              - -U
              - postgres
          initialDelaySeconds: 5
          periodSeconds: 5
          timeoutSeconds: 3
          successThreshold: 1
          failureThreshold: 3
        resources:
          requests:
            cpu: 100m
            memory: 256Mi
          limits:
            cpu: 200m
            memory: 512Mi
      volumes:
      - name: postgres-data
        persistentVolumeClaim:
          claimName: tasklistapp-postgres-pvc
