apiVersion: apps/v1
kind: Deployment
metadata:
  name: tasklistapp-deployment
  labels:
    app: tasklistapp
spec:
  replicas: 3
  selector:
    matchLabels:
      app: tasklistapp
  template:
    metadata:
      labels:
        app: tasklistapp
    spec:
      containers:
      - name: tasklistapp
        image: ghcr.io/slmakomazi/tasklistapp:api-latest
        ports:
        - containerPort: 8080
        env:
        - name: DB_URL
          value: "jdbc:postgresql://tasklistapp-postgresql-service:5432/tasklistdb"
        - name: DB_USERNAME
          valueFrom:
            secretKeyRef:
              name: tasklistapp-secrets
              key: db-username
        - name: DB_PASSWORD
          valueFrom:
            secretKeyRef:
              name: tasklistapp-secrets
              key: db-password
        - name: JPA_DDL_AUTO
          value: "validate"
        - name: JPA_SHOW_SQL
          value: "false"
        - name: SERVER_PORT
          value: "8080"
        - name: LOG_LEVEL_SPRING
          value: "INFO"
        - name: LOG_LEVEL_TASKLIST
          value: "INFO"
        - name: SPRING_PROFILES_ACTIVE
          value: "kubernetes"
        livenessProbe:
          httpGet:
            path: /actuator/health
            port: 8080
          initialDelaySeconds: 60
          periodSeconds: 10
        readinessProbe:
          httpGet:
            path: /actuator/health
            port: 8080
          initialDelaySeconds: 30
          periodSeconds: 5
