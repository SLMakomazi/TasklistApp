apiVersion: v1
kind: Secret
metadata:
  name: ghcr-cred
  namespace: tasklistapp
  annotations:
    # This annotation tells ArgoCD to ignore differences in the data field
    # since it will be managed externally
    argocd.argoproj.io/compare-options: IgnoreExtreme
type: kubernetes.io/dockerconfigjson
data:
  # This is a placeholder. In production, use Sealed Secrets or KMS to manage this
  # The value should be a base64-encoded docker config json like:
  # {"auths":{"ghcr.io":{"username":"your-username","password":"your-token"}}}
  .dockerconfigjson: e30K  # This is an empty JSON object {}
  # To generate this value, run:
  # echo -n '{"auths":{"ghcr.io":{"username":"your-username","password":"your-token"}}}' | base64
  # Then replace the value above with the output
