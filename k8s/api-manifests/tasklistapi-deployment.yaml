apiVersion: apps/v1
kind: Deployment
metadata:
  name: tasklistapi-deployment
  namespace: tasklistapp
  labels:
    app: tasklistapi
    tier: backend
    app.kubernetes.io/name: tasklistapi
    app.kubernetes.io/instance: tasklistapi
    app.kubernetes.io/component: backend
    app.kubernetes.io/part-of: tasklistapp
    app.kubernetes.io/managed-by: argocd
spec:
  replicas: 2
  revisionHistoryLimit: 3
  selector:
    matchLabels:
      app: tasklistapi
      tier: backend
  strategy:
    type: RollingUpdate
    rollingUpdate:
      maxSurge: 1
      maxUnavailable: 0
  template:
    metadata:
      annotations:
        # Force Kubernetes to recreate pods with new configuration
        kubectl.kubernetes.io/restartedAt: "2025-11-26T17:45:00+00:00"
      labels:
        app: tasklistapi
        tier: backend
        app.kubernetes.io/name: tasklistapi
        app.kubernetes.io/instance: tasklistapi
        app.kubernetes.io/version: "1.0.0"
    spec:
      serviceAccountName: tasklistapp-sa
      imagePullSecrets:
        - name: ghcr-secret
      containers:
        - name: tasklistapi
          image: ghcr.io/slmakomazi/tasklistapp:api-latest
          imagePullPolicy: IfNotPresent
          ports:
            - name: http
              containerPort: 8080
              protocol: TCP
          resources:
            requests:
              memory: "256Mi"
              cpu: "250m"
            limits:
              memory: "512Mi"
              cpu: "500m"
          env:
            # 1. Inject DB credentials from tasklistapp-secrets (Matches Postgres setup)
            - name: DB_USERNAME
              valueFrom:
                secretKeyRef:
                  name: tasklistapp-secrets
                  key: db-username
            - name: DB_PASSWORD
              valueFrom:
                secretKeyRef:
                  name: tasklistapp-secrets
                  key: db-password
            
            # 2. Inject DB_HOST and DB_NAME from the tasklistapi-secrets (The one that has these keys)
            - name: DB_HOST
              valueFrom:
                secretKeyRef:
                  name: tasklistapi-secrets
                  key: DB_HOST
            - name: DB_NAME
              valueFrom:
                secretKeyRef:
                  name: tasklistapi-secrets
                  key: DB_NAME
            
            # 3. Enable Hibernate DDL auto-update for schema creation
            - name: JPA_DDL_AUTO
              value: update

          # 4. Load the rest of the ConfigMap variables using envFrom
          envFrom:
            - configMapRef:
                name: tasklistapi-config
          volumeMounts:
          - name: tasklist-logs
            mountPath: /opt/tasklist/logs
          startupProbe:
            httpGet:
              path: /actuator/health
              port: 8080
            initialDelaySeconds: 10
            periodSeconds: 15  # Increased from 10s to 15s
            timeoutSeconds: 5
            failureThreshold: 60 # Increased from 30 to 60 (900 seconds total check time)
          livenessProbe:
            httpGet:
              path: /actuator/health
              port: 8080
            initialDelaySeconds: 120
            periodSeconds: 30
            timeoutSeconds: 10
            failureThreshold: 3
          readinessProbe:
            httpGet:
              path: /actuator/health
              port: 8080
            initialDelaySeconds: 90
            periodSeconds: 10
            timeoutSeconds: 5
            failureThreshold: 3
      volumes:
      - name: tasklist-logs
        emptyDir: {}
