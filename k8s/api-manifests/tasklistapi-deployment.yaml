apiVersion: apps/v1
kind: Deployment
metadata:
  name: tasklistapi-deployment
  namespace: tasklistapp
  labels:
    app: tasklistapi
    tier: backend
    app.kubernetes.io/name: tasklistapi
    app.kubernetes.io/instance: tasklistapi
    app.kubernetes.io/component: backend
    app.kubernetes.io/part-of: tasklistapp
    app.kubernetes.io/managed-by: argocd
spec:
  replicas: 2
  revisionHistoryLimit: 3
  selector:
    matchLabels:
      app: tasklistapi
      tier: backend
  strategy:
    type: RollingUpdate
    rollingUpdate:
      maxSurge: 1
      maxUnavailable: 0
  template:
    metadata:
      labels:
        app: tasklistapi
        tier: backend
        app.kubernetes.io/name: tasklistapi
        app.kubernetes.io/instance: tasklistapi
        app.kubernetes.io/version: "1.0.0"
    spec:
      serviceAccountName: tasklistapp-sa
      imagePullSecrets:
        - name: ghcr-secret
      containers:
        - name: tasklistapi
          image: ghcr.io/slmakomazi/tasklistapp:api-latest
          imagePullPolicy: IfNotPresent
          ports:
            - name: http
              containerPort: 8080
              protocol: TCP
          resources:
            requests:
              memory: "256Mi"
              cpu: "250m"
            limits:
              memory: "512Mi"
              cpu: "500m"
          envFrom:
            - configMapRef:
                name: tasklistapi-config
            - secretRef:
                name: tasklistapi-secrets
          startupProbe:
            httpGet:
              path: /actuator/health
              port: 8080
            initialDelaySeconds: 10
            periodSeconds: 10
            timeoutSeconds: 5
            failureThreshold: 30
          livenessProbe:
            httpGet:
              path: /actuator/health
              port: 8080
            initialDelaySeconds: 120
            periodSeconds: 30
            timeoutSeconds: 10
            failureThreshold: 3
          readinessProbe:
            httpGet:
              path: /actuator/health
              port: 8080
            initialDelaySeconds: 90
            periodSeconds: 10
            timeoutSeconds: 5
            failureThreshold: 3
