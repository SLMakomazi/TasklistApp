apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: tasklistapi-ingress
  namespace: tasklistapp
  annotations:
    nginx.ingress.kubernetes.io/force-ssl-redirect: "true"
    nginx.ingress.kubernetes.io/ssl-redirect: "true"
    nginx.ingress.kubernetes.io/rewrite-target: /$1
    nginx.ingress.kubernetes.io/enable-cors: "true"
    nginx.ingress.kubernetes.io/cors-allow-origin: "*"
    nginx.ingress.kubernetes.io/cors-allow-methods: "GET, POST, PUT, DELETE, OPTIONS"
    nginx.ingress.kubernetes.io/cors-allow-headers: "DNT,User-Agent,X-Requested-With,If-Modified-Since,Cache-Control,Content-Type,Range,Authorization"
    nginx.ingress.kubernetes.io/cors-expose-headers: "Content-Length,Content-Range"
    nginx.ingress.kubernetes.io/proxy-body-size: "0"
    # Uncomment this for production with cert-manager
    # cert-manager.io/cluster-issuer: "letsencrypt-prod"
spec:
  ingressClassName: nginx
  tls:
    - hosts:
        - api.tasklistapp.local
      secretName: local-tls  # Change to 'tasklistapi-tls' for production
  rules:
    - host: api.tasklistapp.local
      http:
        paths:
          - path: /api
            pathType: Prefix
            backend:
              service:
                name: tasklistapi-service
                port:
                  number: 80
