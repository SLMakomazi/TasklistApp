apiVersion: batch/v1
kind: Job
metadata:
  name: jmeter-load-test
  namespace: monitoring
spec:
  template:
    spec:
      containers:
      - name: jmeter
        image: alpine/jmeter:5.4.1
        args: ["-n", "-t", "/test/basic-load-test.jmx", "-l", "/test/results/results.jtl", "-e", "-o", "/test/results/dashboard"]
        volumeMounts:
        - name: test-plans
          mountPath: /test/test-plans
        - name: results
          mountPath: /test/results
        env:
        - name: JVM_ARGS
          value: "-Xms1g -Xmx1g -Xmn100m -XX:MaxMetaspaceSize=256m"
      restartPolicy: Never
      volumes:
      - name: test-plans
        configMap:
          name: jmeter-test-plans
      - name: results
        emptyDir: {}
---
apiVersion: v1
kind: ConfigMap
metadata:
  name: jmeter-test-plans
  namespace: monitoring
data:
  basic-load-test.jmx: |
    <!-- Content of your JMX file will be here -->
    <!-- You can also reference it from a ConfigMap or ConfigMapGenerator in kustomization.yaml -->
  
  # You can add additional test plans here
  # another-test.jmx: |
  #   ...
