apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: tasklistapp-ingress
  annotations:
    kubernetes.io/ingress.class: "nginx"
    nginx.ingress.kubernetes.io/rewrite-target: /
spec:
  rules:
  - host: tasklistapp.local
    http:
      paths:
      - path: /
        pathType: Prefix
        backend:
          service:
            name: tasklistapp-service
            port:
              number: 80
