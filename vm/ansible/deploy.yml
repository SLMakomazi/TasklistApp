---
- name: Deploy Tasklist Application
  hosts: tasklist_servers
  become: yes
  become_user: root

  vars:
    app_user: siseko
    app_group: siseko
    app_dir: /opt/tasklist
    jar_source: "{{ jar_file_path }}"
    service_name: tasklist

  tasks:
    - name: Create application directories
      file:
        path: "{{ item }}"
        state: directory
        owner: "{{ app_user }}"
        group: "{{ app_group }}"
        mode: '0755'
      loop:
        - "{{ app_dir }}"
        - "{{ app_dir }}/app"
        - "{{ app_dir }}/logs"

    - name: Stop existing service
      systemd:
        name: "{{ service_name }}"
        state: stopped
      ignore_errors: yes

    - name: Copy new JAR file
      copy:
        src: "{{ jar_source }}"
        dest: "{{ app_dir }}/app/tasklist-api.jar"
        owner: "{{ app_user }}"
        group: "{{ app_group }}"
        mode: '0644'
        backup: yes

    - name: Copy systemd service file
      copy:
        src: ../service/tasklist.service
        dest: /etc/systemd/system/tasklist.service
        mode: '0644'

    - name: Reload systemd daemon
      systemd:
        daemon_reload: yes

    - name: Enable and start service
      systemd:
        name: "{{ service_name }}"
        enabled: yes
        state: started

    - name: Wait for service to be running
      systemd:
        name: "{{ service_name }}"
      register: service_status
      until: service_status.status.ActiveState == "active"
      retries: 5
      delay: 10

    - name: Verify deployment
      shell: systemctl status "{{ service_name }}" --no-pager
      register: deployment_check

    - name: Show deployment status
      debug:
        msg: "{{ deployment_check.stdout_lines }}"
