# Application Configuration
spring.application.name=tasklist-api

# Database Configuration (Environment Variables)
spring.datasource.url=${DB_URL:jdbc:postgresql://localhost:5432/tasklistdb}
spring.datasource.username=${DB_USERNAME:postgres}
spring.datasource.password=${DB_PASSWORD:admin}  # default password if not set in env
spring.datasource.driver-class-name=org.postgresql.Driver

# JPA Configuration
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect

# Swagger Configuration
springdoc.api-docs.path=/api-docs
springdoc.swagger-ui.path=/swagger-ui.html

# Logging Configuration
logging.level.org.springframework=INFO
logging.level.com.tasklist=DEBUG
logging.file.name=logs/tasklist.log
