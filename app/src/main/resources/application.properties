# Application Configuration
spring.application.name=tasklist-api

# Database Configuration (Docker Container Networking)
spring.datasource.url=jdbc:postgresql://tasklist-postgres:5432/tasklistdb
spring.datasource.username=postgres
spring.datasource.password=admin
spring.datasource.driver-class-name=org.postgresql.Driver

# JPA Configuration
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect

# Swagger Configuration
springdoc.api-docs.path=/api-docs
springdoc.swagger-ui.path=/swagger-ui.html

# Logging Configuration
logging.level.org.springframework=INFO
logging.level.com.tasklist=DEBUG
logging.file.name=logs/tasklist.log
