version: '3.8'

services:
  # Database Service
  tasklist-postgres:
    image: postgres:16
    container_name: tasklist-postgres
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: admin
      POSTGRES_DB: tasklistdb
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    networks:
      - tasklist-network
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres -d tasklistdb"]
      interval: 10s
      timeout: 5s
      retries: 5

  # Spring Boot API Service
  tasklist-api:
    build:
      context: ./app
      dockerfile: Dockerfile
    container_name: tasklist-api
    ports:
      - "8080:8080"
    environment:
      - DB_URL=jdbc:postgresql://tasklist-postgres:5432/tasklistdb
      - DB_USERNAME=postgres
      - DB_PASSWORD=admin
    depends_on:
      tasklist-postgres:
        condition: service_healthy
    networks:
      - tasklist-network
    restart: unless-stopped

networks:
  tasklist-network:
    driver: bridge

volumes:
  postgres_data:
