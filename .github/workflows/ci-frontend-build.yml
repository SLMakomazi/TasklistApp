name: Frontend CI - Build & Push Image

on:
  workflow_run:
    workflows: ["CI - Test Application"]
    types:
      - completed
  workflow_dispatch:  # Allows manual triggering

# Sets ss permissions of the GITHUB_TOKEN to allow deployment to GitHub Packages
permissions:
  contents: read
  packages: write

jobs:
  build-and-push:
    name: Build and Push Frontend Image
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v2

      - name: Log in to GitHub Container Registry
        uses: docker/login-action@v2
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Build and push Docker image with numbered tag
        uses: docker/build-push-action@v4
        with:
          context: ./frontend
          file: ./frontend/Dockerfile
          push: true
          tags: |
            ghcr.io/slmakomazi/tasklistapp:frontend-${{ github.run_number }}
          cache-from: type=gha
          cache-to: type=gha,mode=max
          build-args: |
            FRONTEND_API_URL=${{ secrets.FRONTEND_API_URL }}

      - name: Show image info
        run: |
          echo "Successfully built and pushed the following image:"
          echo "ghcr.io/slmakomazi/tasklistapp:frontend-${{ github.run_number }}"

      - name: Trigger Version Management
        run: |
          echo "Frontend build completed. Triggering version management..."
          echo "Build number: ${{ github.run_number }}"
