name: Build & Push Images

on:
  workflow_run:
    workflows: ["CI - Test Application"]
    types:
      - completed
  workflow_dispatch:

permissions:
  contents: read
  packages: write

jobs:
  build-and-push-images:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout Code
        uses: actions/checkout@v4

      - name: Login to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Build and Push TaskList API Container
        uses: docker/build-push-action@v5
        with:
          context: ./app
          file: ./app/Dockerfile
          push: true
          tags: |
            ghcr.io/slmakomazi/tasklistapp:api-${{ github.run_number }}
          cache-from: type=gha
          cache-to: type=gha,mode=max

      - name: Build and Push PostgreSQL Database Container
        uses: docker/build-push-action@v5
        with:
          context: ./database
          file: ./database/Dockerfile
          push: true
          tags: |
            ghcr.io/slmakomazi/tasklistapp:db-${{ github.run_number }}
          cache-from: type=gha
          cache-to: type=gha,mode=max

      - name: Build and Push Frontend Container
        uses: docker/build-push-action@v5
        with:
          context: ./frontend
          file: ./frontend/Dockerfile
          push: true
          tags: |
            ghcr.io/slmakomazi/tasklistapp:frontend-${{ github.run_number }}
          cache-from: type=gha
          cache-to: type=gha,mode=max
          build-args: |
            FRONTEND_API_URL=${{ secrets.FRONTEND_API_URL }}

      - name: Show image info
        run: |
          echo "Successfully built and pushed the following images:"
          echo "API: ghcr.io/slmakomazi/tasklistapp:api-${{ github.run_number }}"
          echo "Database: ghcr.io/slmakomazi/tasklistapp:db-${{ github.run_number }}"
          echo "Frontend: ghcr.io/slmakomazi/tasklistapp:frontend-${{ github.run_number }}"

      - name: Trigger Version Management
        run: |
          echo "All images built and pushed. Triggering version management..."
          echo "Build number: ${{ github.run_number }}"
