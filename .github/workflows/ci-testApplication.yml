name: CI - Test Application

on:
  push:
    branches: [main, develop]
  pull_request:
    branches: [main]
  workflow_dispatch:

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Code
        uses: actions/checkout@v4

      - name: Cache Maven Dependencies
        uses: actions/cache@v4
        with:
          path: ~/.m2/repository
          key: ${{ runner.os }}-maven-${{ hashFiles('**/pom.xml') }}
          restore-keys: |
            ${{ runner.os }}-maven-

      - name: Set up Java 17
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'temurin'
          cache: 'maven'

      - name: Run Unit Tests (Isolated)
        working-directory: ./app
        run: |
          echo "üß™ Running Unit Tests (Individual Test Isolation)..."
          echo "=== UNIT TESTS - Running one by one ==="
          mvn test -Dtest=*Test -DfailIfNoTests=false 2>&1 | tee unit-test-output.log
          if [ ${PIPESTATUS[0]} -ne 0 ]; then
            echo "‚ùå UNIT TESTS FAILED"
            echo "=== UNIT TEST FAILURES (Detailed) ==="
            grep -E "(FAILURES|ERRORS|Error:|Caused by:|Exception:|<<< FAILURE!)" unit-test-output.log | head -30
            echo "=== Individual Test Results ==="
            grep -E "Tests run:|OK|FAILURES|ERRORS" unit-test-output.log
            echo "==================================="
            exit 1
          else
            echo "‚úÖ All unit tests passed"
          fi

      - name: Run Integration Tests (Isolated)
        working-directory: ./app
        run: |
          echo "üîó Running Integration Tests (Individual Test Isolation)..."
          echo "=== INTEGRATION TESTS - Running one by one ==="
          mvn test -Dtest=*IntegrationTest -DfailIfNoTests=false 2>&1 | tee integration-test-output.log
          if [ ${PIPESTATUS[0]} -ne 0 ]; then
            echo "‚ùå INTEGRATION TESTS FAILED"
            echo "=== INTEGRATION TEST FAILURES (Detailed) ==="
            grep -E "(FAILURES|ERRORS|Error:|Caused by:|Exception:|<<< FAILURE!)" integration-test-output.log | head -30
            echo "=== Individual Test Results ==="
            grep -E "Tests run:|OK|FAILURES|ERRORS" integration-test-output.log
            echo "==================================="
            exit 1
          else
            echo "‚úÖ All integration tests passed"
          fi
