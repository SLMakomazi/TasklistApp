# Ansible Inventory for TasklistApp VM Provisioning
# Supports single VM scaling to multiple VMs

[vm_servers]
# Single VM deployment (your current VM)
tasklist-vm ansible_host=172.18.253.249 ansible_user=tasklist ansible_ssh_private_key_file=/path/to/your/ssh/key

# For multiple VMs, add more entries:
# tasklist-vm-01 ansible_host=192.168.1.101 ansible_user=tasklist
# tasklist-vm-02 ansible_host=192.168.1.102 ansible_user=tasklist

[vm_servers:vars]
# Variables for all VM servers
ansible_python_interpreter=/usr/bin/python3
ansible_ssh_common_args='-o StrictHostKeyChecking=no'

# Application-specific variables
app_user=siseko
app_group=siseko
app_base_dir=/opt/tasklist
app_jar_name=tasklist-api.jar
db_host=tasklist-postgres  # Docker container name/IP
db_port=5432
db_name=tasklistdb
db_user=postgres
db_password=admin

# Service configuration
service_name=tasklist
log_file={{ app_base_dir }}/logs/tasklist.log
